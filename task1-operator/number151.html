<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    var num,originalnum,reverse;
         num=151;
        originalnum=num
         reverse=0;
        while(num!=0){
            reverse=(reverse*10)+(num%10);
            num=parseInt(num/10);        
        }
        if(originalnum==reverse){
            document.write(reverse+"plindrome");
        }
        else{
            document.write(reverse+"not a palindrome");
        }
      </script>
    
</body>
</html>
